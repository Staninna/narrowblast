<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample With Betting</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            transform: scale(0);
            transition: all 1s ease-in-out;
        }
        #slide.show {
            transform: scale(1);
        }

        #slide h1 {
            font-size: 2em;
            margin: 0 0 0;
        }
        #slide img {
            width: 100%;
            max-width: 50%;
            max-height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="slide">
        <h1>Sample Slide</h1>
        <p>Showing how to access the credits API to get users to bet money (TODO)</p>
        <img src="https://media.giphy.com/media/LdOyjZ7io5Msw/giphy.gif" alt="Spectacular entrance">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#slide').classList.add('show');
        });
    </script>
</body>
</html>
