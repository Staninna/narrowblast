<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample With Betting</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            transform: scale(0);
            transition: all 1s ease-in-out;
        }
        #slide.show {
            transform: scale(1);
        }

        #slide h1 {
            font-size: 2em;
            margin: 0 0 0;
        }
        #slide img {
            width: 100%;
            max-width: 50%;
            max-height: 50%;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
        #playerList {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5em;
        }
        #playerList > span::after {
            content: ',';
        }
    </style>
</head>
<body>
    <div id="slide">
        <div>
            <h1>Sample Slide</h1>
            <p>Showing how to access the credits API to get users to bet money</p>
        </div>
        <div>
            <h2>Invite Code: <span id="inviteCode"></span></h2>
            <h2>Prize Pool: <span id="prizePool"></span></h2>
            <h2>Players: <div id="playerList"></div></h2>
        </div>
        <img src="https://media.giphy.com/media/LdOyjZ7io5Msw/giphy.gif" alt="Showering in Cash" class="hidden">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#slide').classList.add('show');

            const entryFee = 100;
            let prizePool = 0;

            function updatePrizePool() {
                document.querySelector('#prizePool').innerText = prizePool;
            }

            window.addEventListener('message', function(event) {
                console.log('Received message from parent window: ', event);
                if (event.data.type === 'onInviteCode') {
                    // When we receive the invite code, update the invite code element
                    document.querySelector('#inviteCode').innerText = event.data.inviteCode;
                } else if (event.data.type === 'onPlayerJoin') {
                    // When a player joins update the player list
                    const player = event.data.player;
                    const playerList = document.querySelector('#playerList');
                    const playerListItem = document.createElement('span');
                    playerListItem.setAttribute('data-player-id', player.id);
                    playerListItem.innerText = `${player.name} (${player.id})`;
                    playerList.appendChild(playerListItem);

                    // Update the prize pool
                    prizePool += player.entryFee;
                    updatePrizePool();
                } else if (event.data.type === 'onPlayerLeave') {
                    // When a player leaves update the player list
                    const player = event.data.player;
                    const playerList = document.querySelector('#playerList');
                    const playerListItem = playerList.querySelector(`span[data-player-id="${player.id}"]`);
                    playerList.removeChild(playerListItem);

                    // Update the prize pool
                    prizePool -= player.entryFee;
                    updatePrizePool();
                }
            });

            // Use postMessage to ask the parent window to send us the invite code
            window.parent.postMessage({
                type: 'getInviteCode',
                entryFee: entryFee
            }, '*');
        });
    </script>
</body>
</html>
